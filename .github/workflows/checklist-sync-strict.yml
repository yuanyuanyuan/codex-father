name: Checklist Sync (strict)

on:
  workflow_dispatch:
    inputs:
      strict_level:
        description: "Strict level (1=warn, 2=fail)"
        required: false
        default: "2"
  push:
    branches:
      - "release/**"
      - "hotfix/**"
    tags:
      - "v*"

jobs:
  checklist-sync-strict:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps (cached)
        run: npm ci
      - name: Run checklist sync (strict fail on mismatch)
        env:
          CHECKLIST_STRICT: "1"
          CHECKLIST_STRICT_LEVEL: ${{ github.event.inputs.strict_level != '' && github.event.inputs.strict_level || '2' }}
        run: node scripts/checklist-sync.mjs --strict --strict-level $CHECKLIST_STRICT_LEVEL

